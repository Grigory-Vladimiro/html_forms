<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Survey Form</h1>
<body>
    <form>
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your Name" required><br>

        <label for="lname">Email:</label><br>
        <input type="email" id="lname" name="lname" placeholder="Enter your Email" required><br>

        <label for="aname">Age:</label><br>
        <input type="number" id="aname" name="aname" placeholder="Enter your Age" required min="1" step="1"><br>
      </form>
</body>
</html>
