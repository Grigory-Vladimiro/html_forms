<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Survey Form</h1>
<body>
    <form>
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your Name" required><br>

        <label for="lname">Email:</label><br>
        <input type="email" id="lname" name="lname" placeholder="Enter your Email" required><br>

        <label for="aname">Age:</label><br>
        <input type="number" id="aname" name="aname" placeholder="Enter your Age" required min="1" step="1"><br>

        <label for="occupation">Which option best describes you?</label><br>
        <select id="occupation" name="occupation" required>
            <option value="student">Student</option>
            <option value="worker">Worker</option>
            <option value="retired">Retired</option>
        </select><br>

        <p>Would you recommend this site?</p>
        <input type="radio" id="yes" name="recommend" value="yes" required>
        <label for="yes">Yes</label><br>

        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label><br>

        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>
      </form>
</body>
</html>
