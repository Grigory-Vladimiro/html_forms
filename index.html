<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Survey Form</h1>
    <form>
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter your Name" required>
        </div>

        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" placeholder="Enter your Age" required min="1" step="1">
        </div>

        <div class="form-group">
            <label for="occupation">Which option best describes you?</label>
            <select id="occupation" name="occupation" required>
                <option value="student">Student</option>
                <option value="worker">Worker</option>
                <option value="retired">Retired</option>
            </select>
        </div>

        <div class="form-group radio-group">
            <p>Would you recommend this site?</p>
            <label for="yes">
                <input type="radio" id="yes" name="recommend" value="yes" required>
                Yes
            </label>
            <label for="no">
                <input type="radio" id="no" name="recommend" value="no">
                No
            </label>
            <label for="maybe">
                <input type="radio" id="maybe" name="recommend" value="maybe">
                Maybe
            </label>
        </div>

        <div class="form-group checkbox-group">
            <p>Languages and Frameworks known (check all that apply):</p>
            <label for="c">
                <input type="checkbox" id="c" name="languages" value="C">
                C
            </label>
            <label for="cpp">
                <input type="checkbox" id="cpp" name="languages" value="C++">
                C++
            </label>
            <label for="csharp">
                <input type="checkbox" id="csharp" name="languages" value="C#">
                C#
            </label>
            <label for="java">
                <input type="checkbox" id="java" name="languages" value="Java">
                Java
            </label>
            <label for="python">
                <input type="checkbox" id="python" name="languages" value="Python">
                Python
            </label>
            <label for="javascript">
                <input type="checkbox" id="javascript" name="languages" value="JavaScript">
                JavaScript
            </label>
            <label for="react">
                <input type="checkbox" id="react" name="languages" value="React">
                React
            </label>
            <label for="angular">
                <input type="checkbox" id="angular" name="languages" value="Angular">
                Angular
            </label>
            <label for="django">
                <input type="checkbox" id="django" name="languages" value="Django">
                Django
            </label>
            <label for="spring">
                <input type="checkbox" id="spring" name="languages" value="Spring">
                Spring
            </label>
        </div>

        <div class="form-group">
            <label for="comments">Any comments or suggestions:</label>
            <textarea id="comments" name="comments" placeholder="2000 characters max." maxlength="2000"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
    <script src="print.js"></script>
</body>
</html>
