<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="survey_form_styles.css">
</head>
<h1>Survey Form</h1>
<body>
    <form>
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your Name" required><br>

        <label for="lname">Email:</label><br>
        <input type="email" id="lname" name="lname" placeholder="Enter your Email" required><br>

        <label for="aname">Age:</label><br>
        <input type="number" id="aname" name="aname" placeholder="Enter your Age" required min="1" step="1"><br>

        <label for="occupation">Which option best describes you?</label><br>
        <select id="occupation" name="occupation" required>
            <option value="student">Student</option>
            <option value="worker">Worker</option>
            <option value="retired">Retired</option>
        </select><br>

        <p>Would you recommend this site?</p>
        <input type="radio" id="yes" name="recommend" value="yes" required>
        <label for="yes">Yes</label><br>

        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label><br>

        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>

        <p>Languages and Frameworks known (check all that apply):</p>
        <input type="checkbox" id="c" name="languages" value="C">
        <label for="c">C</label><br>

        <input type="checkbox" id="cpp" name="languages" value="C++">
        <label for="cpp">C++</label><br>

        <input type="checkbox" id="csharp" name="languages" value="C#">
        <label for="csharp">C#</label><br>

        <input type="checkbox" id="java" name="languages" value="Java">
        <label for="java">Java</label><br>

        <input type="checkbox" id="python" name="languages" value="Python">
        <label for="python">Python</label><br>

        <input type="checkbox" id="javascript" name="languages" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <input type="checkbox" id="react" name="languages" value="React">
        <label for="react">React</label><br>

        <input type="checkbox" id="angular" name="languages" value="Angular">
        <label for="angular">Angular</label><br>

        <input type="checkbox" id="django" name="languages" value="Django">
        <label for="django">Django</label><br>

        <input type="checkbox" id="spring" name="languages" value="Spring">
        <label for="spring">Spring</label><br>

        <label for="comments">Any comments or suggestions:</label><br>
        <textarea id="comments" name="comments" placeholder="2000 characters max." maxlength="2000" rows="5" cols="40"></textarea><br>

        <input type="submit" value="Submit">
      </form>
</body>
</html>
